<div class="row">
    <div class="col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
        <form class="col-login" ng-submit="$ctrl.resetPassword()" method="post" role="form">
            <div style="display:block;" class="text-center">
                <img src="../../content/images/profile.jpg" class="img-circle profile-picture-sm" />
            </div>
            <h2 class="text-center" style="margin-bottom: 20px;">
                BrianMikinski.net
            </h2>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <input class="form-control"
                           name="UserName"
                           type="text"
                           value=""
                           placeholder="youremail@domain.com"
                           ng-enabled="!$ctrl.submitReset"
                           ng-model="$ctrl.userEmail">
                </div>
            </div>

            <a ui-sref="login" class="text-center" style="display:block; margin-bottom: 10px;">
                Back to Login
            </a>

            <button class="btn btn-primary login-btn" type="submit" ng-enabled="!$ctrl.submitReset">
                Reset Password
            </button>

            <a ui-sref="home">
                <button class="btn btn-primary login-btn" type="button">
                   Home
                </button>
            </a>
        </form>
    </div>
</div>
