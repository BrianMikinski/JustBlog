<div class="row">
    <div class="col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
        <form class="col-login" name="resetPassword" ng-submit="$ctrl.requestPasswordReset()" method="post" role="form">
            <div style="display:block;" class="text-center">
                <img src="../../content/images/profile.jpg" class="img-circle profile-picture-sm" />
            </div>
            <h2 class="text-center" style="margin-bottom: 20px;">
                BrianMikinski.net
            </h2>
            <div class="form-group" ng-if="!$ctrl.resetPasswordEmailSent">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <input class="form-control"
                           name="email"
                           type="email"
                           value=""
                           placeholder="youremail@domain.com"
                           ng-enabled="$ctrl.submitResetRequest === false"
                           ng-model="$ctrl.userEmail"
                           autofocus
                           required>
                </div>
            </div>
            <a ui-sref="login" class="text-center" style="display:block; margin-bottom: 10px;"  tabindex="3">
                Back to Login
            </a>
            <button class="btn btn-primary login-btn" type="submit" ng-disabled="$ctrl.submitResetRequest === true || resetPassword.email.$invalid" ng-if="!$ctrl.resetPasswordEmailSent"   tabindex="1">
                Reset Password
            </button>
            <a ui-sref="home">
                <button class="btn btn-primary login-btn" type="button" tabindex="2">
                   Home
                </button>
            </a>
        </form>
    </div>
</div>
