<div ng-include="'admin/adminHeader.html'"></div>
<div class="row">
    <div class="col-md-12">
        <h4 class="text-center">
            My Account
        </h4>
        <br />
    </div>
    <div class="col-md-6">
        <form name="currentUserForm" class="form-horizontal" role="form">
            <!--Last Name-->
            <div class="form-group">
                <label class="col-md-3 control-label">
                    User Name
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="text" value="{{$ctrl.account.UserName}}" readonly>
                </div>
            </div>

            <!--Last Name-->
            <div class="form-group">
                <label class="col-md-3 control-label">
                    ID
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="text" value="{{$ctrl.account.Id}}" readonly>
                </div>
            </div>

            <!--First Name-->
            <div class="form-group">
                <label class="col-md-3 control-label">
                    First Name
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="text" value="{{$ctrl.account.FirstName}}" readonly>
                </div>
            </div>

            <!--Last Name-->
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Last Name
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="text" value="{{$ctrl.account.LastName}}" readonly>
                </div>
            </div>

            <!--Birth Date-->
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Birthday
                </label>
                <div class="col-md-9">
                    <p class="input-group">
                        <input class="form-control" value="{{$ctrl.account.birthDate.toLocaleDateString()}}" readonly />
                    </p>
                </div>
            </div>

            <!--Email-->
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Email
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="email" value="{{$ctrl.account.Email}}" readonly />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">
                    Email Confirmed
                </label>
                <div class="col-md-9">
                    <span ng-if="!$ctrl.account.emailConfirmed">
                        Yes
                    </span>
                    <span ng-if="!$ctrl.account.EmailConfirmed">
                        No
                    </span>
                </div>
            </div>

            <!--Phone Number-->
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Phone Number
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="text" value="{{$ctrl.account.PhoneNumber}}" readonly />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">
                    Phone Number Confirmed
                </label>
                <div class="col-md-9">
                    <span ng-if="$ctrl.account.PhoneNumberConfirmed">
                        Yes
                    </span>
                    <span ng-if="!$ctrl.account.PhoneNumberConfirmed">
                        No
                    </span>
                </div>
            </div>

            <!--Home Town-->
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Hometown
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="text" value="{{$ctrl.account.Hometown}}" readonly />
                </div>
            </div>
        </form>
    </div>

    <!--<div ng-include="'admin/account/updateLoginOptions.html'"></div>-->
</div>
