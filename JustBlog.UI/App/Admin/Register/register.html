<div>
    <div class="page-header">
        <h1>Create an Account</h1>
    </div>
    <form name="userForm" class="form-horizontal" ng-submit="$registerUserCtrl.Register()" method="post" role="form">
        <input id="antiForgeryToken" name="__RequestVerificationToken" value="{{$registerUserCtrl.AntiForgeryToken}}" ng-model="$registerUserCtrl.AntiForgeryToken" type="hidden" />

        <!--First Name-->
        <div class="form-group" ng-class="{ 'has-error' : userForm.FirstName.$invalid && !userForm.FirstName.$pristine }">
            <label class="col-md-2 control-label">First Name</label>
            <div class="col-md-10">
                <input class="form-control"
                       name="FirstName"
                       type="text"
                       required
                       value=""
                       ng-model="$registerUserCtrl.NewUser.FirstName"
                       ng-required="true">
                <p ng-show="userForm.FirstName.$invalid && !userForm.FirstName.$pristine" class="help-block">Your first name is required.</p>
            </div>
        </div>

        <!--Last Name-->
        <div class="form-group" ng-class="{ 'has-error' : userForm.LastName.$invalid && !userForm.LastName.$pristine }">
            <label class="col-md-2 control-label">Last Name</label>
            <div class="col-md-10">
                <input class="form-control"
                       name="LastName"
                       type="text"
                       value=""
                       required
                       ng-model="$registerUserCtrl.NewUser.LastName"
                       ng-maxlength="50"
                       ng-required="true">
                <p ng-show="userForm.LastName.$invalid && !userForm.LastName.$pristine" class="help-block">Your last name is required.</p>
            </div>
        </div>

        <!--BirthDate-->
        <div class="form-group" ng-class="{ 'has-error' : userForm.BirthDate.$invalid && !userForm.BirthDate.$pristine }">
            <label class="col-md-2 control-label">Birthday</label>
            <div class="col-md-10">
                <p class="input-group">
                    <input type="text"
                           name="BirthDate"
                           class="form-control"
                           uib-datepicker-popup="{{$registerUserCtrl.BirthDateFormat}}"
                           ng-model="$registerUserCtrl.NewUser.BirthDate"
                           is-open="$registerUserCtrl.DatePickerPopup.opened"
                           datepicker-options="$registerUserCtrl.DatePickerOptions"
                           ng-required="true"
                           close-text="Close"
                           alt-input-formats="$registerUserCtrl.AltInputFormats"
                           readonly />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="$registerUserCtrl.DateTimePopup()">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </p>
                <p ng-show="userForm.BirthDate.$invalid && !userForm.BirthDate.$pristine" class="help-block">Your birthday is required.</p>
            </div>
        </div>

        <!--Email-->
        <div class="form-group" ng-class="{ 'has-error' : userForm.Email.$invalid && !userForm.Email.$pristine }">
            <label class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
                <input class="form-control"
                       name="Email"
                       type="email"
                       ng-maxlength="128"
                       placeholder="Required"
                       ng-model="$registerUserCtrl.NewUser.Email"
                       value=""
                       required />
                <p ng-show="userForm.Email.$invalid && !userForm.Email.$pristine" class="help-block">Your email is required.</p>
            </div>
        </div>

        <!--Phone Number-->
        <div class="form-group" ng-class="{ 'has-error' : userForm.PhoneNumber.$invalid && !userForm.PhoneNumber.$pristine }">
            <label class="col-md-2 control-label">Phone Number</label>
            <div class="col-md-10">
                <input class="form-control"
                       type="text"
                       name="PhoneNumber"
                       placeholder="Your cell phone number"
                       ng-model="$registerUserCtrl.NewUser.PhoneNumber"
                       value=""
                       required>
                <p ng-show="userform.PhoneNumber.$invalid && !userform.PhoneNumber.$pristine" class="help-block">Your cell phone is required.</p>
            </div>
        </div>

        <!--Home Town-->
        <div class="form-group" ng-class="{ 'has-error' : userForm.HomeTown.$invalid && !userForm.HomeTown.$pristine }">
            <label class="col-md-2 control-label">Hometown</label>
            <div class="col-md-10">
                <input class="form-control"
                       type="text"
                       name="HomeTown"
                       placeholder="Please enter the hometown where you are from"
                       ng-model="$registerUserCtrl.NewUser.HomeTown"
                       value=""
                       required>
                <p ng-show="userForm.HomeTown.$invalid && !userForm.HomeTown.$pristine" class="help-block">Your home town is required.</p>
            </div>
        </div>

        <!--Password-->
        <div class="form-group" ng-class="{ 'has-error' : userForm.Password.$invalid && !userForm.Password.$pristine }">
            <label class="col-md-2 control-label">Password</label>
            <div class="col-md-10">
                <input class="form-control"
                       name="Password"
                       ng-maxlength="16"
                       ng-minlength="8"
                       ng-model="$registerUserCtrl.NewUser.Password"
                       type="password"
                       required>
                <p ng-show="userForm.Password.$invalid && !userForm.Password.$pristine" class="help-block">You must enter a password.</p>
            </div>
        </div>

        <!--Confirm Password-->
        <div class="form-group" ng-class="{ 'has-error' : userForm.ConfirmPassword.$invalid && !userForm.ConfirmPassword.$pristine }">
            <label class="col-md-2 control-label">Confirm password</label>
            <div class="col-md-10">
                <input class="form-control"
                       name="ConfirmPassword"
                       ng-maxlength="16"
                       ng-minlength="8"
                       ng-model="$registerUserCtrl.NewUser.ConfirmPassword"
                       type="password"
                       required>
                <p ng-show="userForm.ConfirmPassword.$invalid && !userForm.ConfirmPassword.$pristine" class="help-block">
                    You must confirm your password and the password and confirm password must match.
                </p>
            </div>
        </div>

        <!--Submit Button-->
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default" value="Register">
                    Submit Registration
                </button>
            </div>
        </div>
    </form>
</div>
