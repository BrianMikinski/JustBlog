

<div class="row">
    <div class="col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4 " method="post" role="form">
        <form class="col-login" ng-submit="$loginCtrl.Login()" method="post" role="form">
            <div style="display:block;" class="text-center">
                <img src="../../content/images/profile.jpg" class="img-circle profile-picture-sm"/>
            </div>
            <h2 class="text-center" style="margin-bottom: 20px;">
                BrianMikinski.net
            </h2>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <input class="form-control" ng-model="$loginCtrl.LoginUser.Email" name="UserName" type="text" value="" placeholder="youremail@domain.com">
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 10px;">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </div>
                    <input class="form-control" ng-model="$loginCtrl.LoginUser.Password" name="Password" type="password" placeholder="your password">
                </div>
            </div>

            <a ui-sref=".forgotPassword" class="text-center" style="display:block; margin-bottom: 10px;">
                Forgot Password?
            </a>

            <button class="btn btn-default login-btn" type="submit">
                Log In
            </button>

            <a ui-sref=".register">
                <button class="btn btn-default login-btn" type="button">
                    Register
                </button>
            </a>
        </form>
    </div>
</div>
