<form ng-submit="$ctrl.login()" method="post" role="form">
    <div class="modal-header">
        <div style="display:block;" class="text-center">
            <img src="../../content/images/profile.jpg" class="img-circle profile-picture-sm" />
        </div>
        <h2 class="text-center" style="margin-bottom: 20px;">
            brianmikinski.net
        </h2>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <input class="form-control"
                               name="UserName"
                               type="text"
                               value=""
                               placeholder="youremail@domain.com"
                               ng-disabled="$ctrl.submitLogin"
                               ng-model="$ctrl.LoginUser.Email"
                               autofocus>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 10px;">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-key"></i>
                        </div>
                        <input class="form-control" name="Password" type="password" placeholder="your password" ng-disabled="$ctrl.submitLogin" ng-model="$ctrl.LoginUser.Password" tabindex="1">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a ui-sref="forgotPassword" class="text-center" style="display:block; margin-bottom: 10px;" tabindex="4">
            Forgot Password?
        </a>
        <button class="btn btn-primary login-btn" type="submit" ng-disabled="$ctrl.submitLogin" tabindex="2">
            Log In
        </button>
        <a ui-sref="register">
            <button class="btn btn-primary login-btn" type="button" tabindex="3">
                Register
            </button>
        </a>
    </div>

</form>
