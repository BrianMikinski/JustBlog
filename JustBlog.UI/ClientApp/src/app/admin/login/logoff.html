<div class="row">
    <div class="col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4 ">
        <form class="col-login" method="post" role="form" ng-submit="$ctrl.logoff()">
            <div style="display:block;" class="text-center">
                <img src="../../../assets/images/profile.jpg" class="img-circle profile-picture-sm" />
            </div>
            <h2 class="text-center">
                End Session
            </h2>
            <br />
            <div class="form-group">
                <p class="text-center">
                    Are you sure you want to logoff?
                </p>
                <br />
                <button class="btn btn-primary login-btn" type="submit"  tabindex="1">
                    Logoff
                </button>
            </div>
            <a ui-sref="manageContent">
                <button class="btn btn-primary login-btn" type="button" tabindex="2">
                    Content Admin
                </button>
            </a>
            <a ui-sref="home" class="text-center">
                <button class="btn btn-primary login-btn" type="button"  tabindex="3">
                    Home
                </button>
            </a>
        </form>
    </div>
</div>
