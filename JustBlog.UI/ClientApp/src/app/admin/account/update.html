<div ng-include="'admin/adminHeader.html'"></div>
<div class="row">
    <div class="col-md-12">
        <h4 class="text-center">
            Update Account
        </h4>
        <br />
    </div>
    <div class="col-md-6">
        <form name="userForm" class="form-horizontal" ng-submit="vm.UpdateAccount()" method="post" role="form">
            <input id="antiForgeryToken" name="__RequestVerificationToken" value="{{vm.AntiForgeryToken}}" ng-model="vm.AntiForgeryToken" type="hidden" />

            <!--First Name-->
            <div class="form-group" ng-class="{ 'has-error' : userForm.FirstName.$invalid && !userForm.FirstName.$pristine }">
                <label class="col-md-2 control-label">
                    First Name
                </label>
                <div class="col-md-10">
                    <input class="form-control"
                           name="FirstName"
                           type="text"
                           required
                           value=""
                           ng-model="vm.UpdatedAccount.FirstName"
                           ng-required="true">
                    <p ng-show="userForm.FirstName.$invalid && !userForm.FirstName.$pristine" class="help-block">
                        Your first name is required.
                    </p>
                </div>
            </div>

            <!--Last Name-->
            <div class="form-group" ng-class="{ 'has-error' : userForm.LastName.$invalid && !userForm.LastName.$pristine }">
                <label class="col-md-2 control-label">
                    Last Name
                </label>
                <div class="col-md-10">
                    <input class="form-control"
                           name="LastName"
                           type="text"
                           value=""
                           required
                           ng-model="vm.UpdatedAccount.LastName"
                           ng-maxlength="128"
                           ng-required="true">
                    <p ng-show="userForm.LastName.$invalid && !userForm.LastName.$pristine" class="help-block">
                        Your last name is required.
                    </p>
                </div>
            </div>

            <!--BirthDate-->
            <div class="form-group" ng-class="{ 'has-error' : userForm.BirthDate.$invalid && !userForm.BirthDate.$pristine }">
                <label class="col-md-2 control-label">
                    Birthday
                </label>
                <div class="col-md-10">
                    <p class="input-group">
                        <input type="text"
                               name="BirthDate"
                               class="form-control"
                               uib-datepicker-popup="{{vm.BirthDateFormat}}"
                               ng-model="vm.UpdatedAccount.BirthDate"
                               is-open="vm.DatePickerPopup.opened"
                               datepicker-options="vm.DatePickerOptions"
                               ng-required="true"
                               close-text="Close"
                               alt-input-formats="vm.AltInputFormats"
                               readonly />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.DateTimePopup()">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                    <p ng-show="userForm.BirthDate.$invalid && !userForm.BirthDate.$pristine" class="help-block">
                        Your last name is required.
                    </p>
                </div>
            </div>

            <!--Email-->
            <div class="form-group" ng-class="{ 'has-error' : userForm.Email.$invalid && !userForm.Email.$pristine }">
                <label class="col-md-2 control-label">
                    Email
                </label>
                <div class="col-md-10">
                    <input class="form-control"
                           name="Email"
                           type="email"
                           placeholder="Required"
                           ng-model="vm.UpdatedAccount.Email"
                           value=""
                           readonly
                           required />
                    <p ng-show="userForm.Email.$invalid && !userForm.Email.$pristine" class="help-block">
                        Your email is required.
                    </p>
                </div>
            </div>

            <!--Phone Number-->
            <div class="form-group" ng-class="{ 'has-error' : userForm.PhoneNumber.$invalid && !userForm.PhoneNumber.$pristine }">
                <label class="col-md-2 control-label">
                    Phone Number
                </label>
                <div class="col-md-10">
                    <input class="form-control"
                           type="text"
                           name="PhoneNumber"
                           placeholder="Your cell phone number"
                           ng-model="vm.UpdatedAccount.PhoneNumber"
                           value=""
                           required>
                    <p ng-show="userform.PhoneNumber.$invalid && !userform.PhoneNumber.$pristine" class="help-block">
                        Your cell phone is required.
                    </p>
                </div>
            </div>

            <!--Home Town-->
            <div class="form-group" ng-class="{ 'has-error' : userForm.HomeTown.$invalid && !userForm.HomeTown.$pristine }">
                <label class="col-md-2 control-label">
                    Hometown
                </label>
                <div class="col-md-10">
                    <input class="form-control"
                           type="text"
                           name="HomeTown"
                           placeholder="Please enter the hometown where you are from"
                           ng-model="vm.UpdatedAccount.Hometown"
                           value=""
                           required>
                    <p ng-show="userForm.HomeTown.$invalid && !userForm.HomeTown.$pristine" class="help-block">
                        Your home town is required.
                    </p>
                </div>
            </div>

            <!--Submit Button-->
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-default" value="UpdateAccount">
                        Save Changes
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div ng-include="'admin/account/updateLoginOptions.html'"></div>
</div>
