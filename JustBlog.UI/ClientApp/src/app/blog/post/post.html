<div>
    <div class="page-header">
        <h1>{{$postCtrl.Post.Title}}</h1>
    </div>
    <article ng-show="$postCtrl.Post != null">
        <div class="col-sm-10">
            <span class="post-date">
                {{$postCtrl.parseJsonDate($postCtrl.Post.PostedOn) | date:'d MMM y'}}
            </span>
            <div class="article_body" ng-bind-html="$postCtrl.ToTrustedHtml($postCtrl.Post.Description)">
            </div>
            <span class="glyphicon glyphicon-folder-open">
                {{$postCtrl.Post.Category.Name}}
            </span>
            <ul class="tag_box list-unstyled list-inline">
                <li>
                    <i class="glyphicon glyphicon-tags"></i>
                </li>
                <li ng-repeat="tag in $postCtrl.Post.Tags">
                    <a href="tag/{{tag.UrlSlug}}">
                    {{tag.Name}}
                    </a>
                </li>
            </ul>
            <hr>
            <div>
                <section class="share col-sm-6">
                    <h4 class="section-title">Share Post</h4>
                    <a class="btn btn-default btn-sm twitter" href="http://twitter.com/share?text={{$postCtrl.Post.Title}}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                        <i class="fa fa-twitter fa-lg"></i>
                        Twitter
                    </a>
                    <a class="btn btn-default btn-sm facebook" href="https://www.facebook.com/sharer/sharer.php" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                        <i class="fa fa-facebook fa-lg"></i>
                        Facebook
                    </a>
                    <a class="btn btn-default btn-sm gplus" onclick="window.open('https://plus.google.com/share?url='+window.location.href, 'google-plus-share', 'width=490,height=530');return false;">
                        <i class="fa fa-google-plus fa-lg"></i>
                        Google+
                    </a>
                </section>
                <section class="col-sm-6 author">
                    <img src="../../../assets/images/profile.jpg" class="img-rounded author-image" style="height: 80px; width: 100px;" />
                    <h4 class="section-title author-name">Brian Mikinski</h4>
                    <p class="author-bio">{{$postCtrl.MetaData.Motto}}</p>
                </section>
            </div>
            <div class="clearfix"></div>
            <ul class="pager">
                <li class="previous" ng-class="{'disabled': $postCtrl.Post.LastPostUrlSlug == null}">
                    <a href="post/{{$postCtrl.Post.LastPostUrlSlug}}" title="{{$postCtrl.Post.LastPostTitle}}">← Previous</a>
                </li>
                <li class="next" ng-class="{'disabled': $postCtrl.Post.NextPostUrlSlug == null}">
                    <a href="post/{{$postCtrl.Post.NextPostUrlSlug}}" title="{{$postCtrl.Post.NextPostTitle}}">Next →</a>
                </li>
            </ul>
            <hr>
        </div>
        <div class="col-sm-2 sidebar-2">

        </div>
    </article>
</div>
